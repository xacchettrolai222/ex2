<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Caculator</title>
</head>
<body>
  <section class="container">
    <div class="title">
      <h3>Calculate math operations</h3>
    </div>
    <div class="table">
      <label class="element" id="first">First number:</label><br>
      <input type="number" class="element" id="fnumber" ><br>
      <label class="element" id="second">Second number:</label><br>
      <input type="number" class="element" id="scnumber">
    </div>
    <div class="row" id="calcu">
      <div onclick="clickAdd()" ><button>(+)</button></div>
      <div onclick="clickMinus()"><button>(-)</button></div>
      <div onclick="clickMultiply()"><button>(x)</button></div>
      <div onclick="clickDevide()"><button>(/)</button></div>
      <div onclick="clickPow()"><button>(a^b)</button></div>
    </div>
    <div class="row">
      <p id="result" >Result:</p>
      <p id="ketqua"></p>
    </div>
  </section>
  <script src="calculator.js"></script>
</body>
</html>
